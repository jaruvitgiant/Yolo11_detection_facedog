# custom.yaml
model: ../yolo11n.pt   # pretrained model
data: data.yaml     # dataset config
epochs: 100
imgsz: 224  # image size
batch: 16 
workers: 'cpu'

# Training hyperparameters
lr0: 0.05
lrf: 0.01
momentum: 0.9
weight_decay: 0.0005
warmup_epochs: 3
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Augmentation
fliplr: 0.5
degrees: 10.0
translate: 0.1
scale: 0.2  
shear: 2.0

# Color augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4

# Advanced augmentation
mosaic: 0.5
mixup: 0.1

# Regularization
box: 7.5
cls: 0.5
dfl: 1.5
fl_gamma: 0.0

# Label smoothing
label_smoothing: 0.05
